<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Multiplication Table</h1>
    <div class="container">
        <div id="table-container" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th></th> <!-- Empty top-left cell for alignment -->
                        <!-- Column headers will be added here dynamically by JavaScript -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Row headers and data cells will be added here dynamically by JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="forms">
            <form id="minRowForm">
                <h3>Min Row Value</h3>
                <label for="minRow">Minimum Row:</label>
                <input type="number" id="minRow" name="minRow">
            </form>
            <form id="maxRowForm">
                <h3>Max Row Value</h3>
                <label for="maxRow">Maximum Row:</label>
                <input type="number" id="maxRow" name="maxRow">
            </form>
            <form id="minColForm">
                <h3>Min Column Value</h3>
                <label for="minCol">Minimum Column:</label>
                <input type="number" id="minCol" name="minCol">
            </form>
            <form id="maxColForm">
                <h3>Max Column Value</h3>
                <label for="maxCol">Maximum Column:</label>
                <input type="number" id="maxCol" name="maxCol">
            </form>
            <button onclick="generateTable()">Generate Table</button>
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="multiplication_table.js"></script>
</body>
</html>
